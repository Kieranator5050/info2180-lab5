	<body>
		<header>
			<div class="container">
				<h1>World Database Lookup</h1>
			</div>

		<main>
			<div class="container">
				<div id="controls">
					<label for="country">Country:</label>

					<button id="lookupCity">Lookup Cities</button>
				</div>

				<div id="result">
					<!-- countries will appear here -->
				</div>
			</div>
		</main>

		<footer>
			<div class="container">

			</div>
